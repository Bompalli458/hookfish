#debug: true
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hookfish # hookfish is MYsql database name
    username: root                            #MYSQL username
    password: root                            #MYSQL Password

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update



